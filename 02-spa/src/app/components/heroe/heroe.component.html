<h1> {{ heroe.nombre | uppercase }} <small> ({{ heroe.aparicion | date:'y' }})</small></h1>
<hr>
<div class="row animated fadeIn">
    <div class="col-md-4">
        <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <div class="col-md-8">
        <div class="col-md-6">
            <h3> {{ heroe.nombre }} </h3>
        </div>
        <div class="col-md-6">
            <img *ngIf="heroe.casa == 'Marvel'" src="/assets/img/marvel.jpg" alt="Marvel" class="casa">
            <img *ngIf="heroe.casa == 'DC'" src="/assets/img/dc.jpg" alt="DC" class="casa">
        </div>
        <hr>
        <p>
            {{ heroe.bio }}
        </p>
    </div>
</div>
