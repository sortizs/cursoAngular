<h1>Heroe <small>Heroe's name</small></h1>
<hr>
<div class="row">
    <div class="col text-right">
        <button [routerLink]="['/heroes']"
            type="button" class="btn btn-danger">
            <i class="fas fa-arrow-left fa-sm fa-fw"></i>
            Back
        </button>
    </div>
</div>

<div class="row animated fadeIn fast">
    <div class="col">
        <form (ngSubmit)="saveHeroe(heroeForm)"
            #heroeForm="ngForm">
            <div class="form-group">
                <label>Firebase ID</label>
                <input type="text"
                    class="form-control"
                    disabled
                    placeholder="Firebase ID"
                    [(ngModel)]="heroe.id"
                    name="id">
                <small class="form-text text-muted">This field is auto-generated</small>
            </div>
            
            <div class="form-group">
                <label>Name</label>
                <input type="text"
                    class="form-control"
                    required
                    placeholder="Heroe's name"
                    autocomplete="off"
                    [(ngModel)]="heroe.name"
                    name="name">
            </div>

            <div class="form-group">
                <label>Ability</label>
                <input type="text"
                    class="form-control"
                    placeholder="Heroe's main ability"
                    autocomplete="off"
                    [(ngModel)]="heroe.ability"
                    name="ability">
            </div>

            <div class="form-group">
                <label>Status</label>
                <br>
                <button *ngIf="heroe.alive" (click)="heroe.alive = false"
                    class="btn btn-outline-success w-50" type="button">
                    <i class="fas fa-smile-wink fa-lg fa-fw"></i> Alive
                </button>
                <button *ngIf="!heroe.alive" (click)="heroe.alive = true"
                    class="btn btn-outline-danger w-50" type="button">
                    <i class="fas fa-dizzy fa-lg fa-fw"></i> Death
                </button>
            </div>
            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                    <i class="fas fa-save fa-lg fa-fw"></i> Save
                </button>
            </div>
        </form>
    </div>
</div>
